backend:
  name: git-gateway
  branch: main # أو أي فرع بتستخدمه
  repo: momo582/Sinbellaween-Sports-Club

media_folder: "assets/images" # مسار رفع الصور
public_folder: "/assets/images" # رابط الصور

collections:
  - name: "posts" # اسم القسم
    label: "Posts"
    folder: "content/posts" # مكان تخزين المقالات
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image" }
