backend:
  name: git-gateway
  branch: main

media_folder: "photo" # مجلد الصور
public_folder: "/photo"

collections:
  - name: "news"
    label: "الأخبار"
    folder: "news" # مجلد الأخبار
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "عنوان الخبر", name: "title", widget: "string"}
      - {label: "محتوى الخبر", name: "body", widget: "markdown"}

