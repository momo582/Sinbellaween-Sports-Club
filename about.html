<!DOCTYPE html>
<html lang="ar">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* تنسيق عام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #0055a5;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* يجعل الصورة دائرية */
            margin-right: 15px;
        }

        .header-text h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #fff;
        }

        .header-text p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #ccc;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0055a5;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"> <!-- رابط الصفحة الرئيسية -->
            <img src="photo/logo.jpg" alt="شعار نادي السنبلاوين الرياضي">
        </a>
        <div class="header-text">
            <h1>أهلاً بك في نادي السنبلاوين الرياضي</h1>

    </header>

    <main>
        <section>
            <h2>تعريف الموقع</h2>
            <p>نادي السنبلاوين الرياضي هو منصة لتتبع جميع أخبار النادي، الصور، الفيديوهات، والأنشطة المختلفة. تأسس النادي عام 1976 وأصبح رمزًا للرياضة المحلية.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 نادي السنبلاوين الرياضي. جميع الحقوق محفوظة.</p>
