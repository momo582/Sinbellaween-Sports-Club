<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور - نادي السنبلاوين الرياضي</title>
    <style>
        /* تنسيق عام */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #0055a5;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%; /* يجعل الصورة دائرية */
            margin-right: 15px;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* عارض الصور */
        .slider {
            position: relative;
            max-width: 70%;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .slide img {
            width: 100%;
            height: 500px; /* تحديد الارتفاع */
            object-fit: cover; /* ضبط الصور لتناسب الإطار */
            display: block;
        }

        /* أزرار التنقل */
        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
        }

        .controls button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #0055a5;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="photo/logo.jpg" alt="شعار نادي السنبلاوين الرياضي">
        </a>
        <h1>معرض الصور</h1>
    </header>

    <main>
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="photo/266775664_112733744585020_4813632058570573109_n.jpg" alt="صورة 1"></div>
                <div class="slide"><img src="photo/459371223_503225569126634_5346668128862271414_n.jpg" alt="صورة 2"></div>
                <div class="slide"><img src="photo/460036989_529786876225805_2979376982870754263_n.jpg" alt="صورة 3"></div>
                <div class="slide"><img src="photo/460398646_533084115896081_1779551710318789330_n.jpg" alt="صورة 4"></div>
                <div class="slide"><img src="photo/download.png" alt="صورة 5"></div>
            </div>
            <div class="controls">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 نادي السنبلاوين الرياضي. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        let currentIndex = 0;

        function updateSlide() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : slide.length - 1;
            updateSlide();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex < slide.length - 1) ? currentIndex + 1 : 0;
            updateSlide();
        });
    </script>
</body>
</html>
